<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edd04c33a4.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Todo List</h1>
        <div class='hamburger'>
          <span class='bar'></span>
          <span class='bar'></span>
          <span class='bar'></span>
        </div>
      </nav>
      <div class='projects'>
         <div class="projects-header">
            <h1>Projects</h1>
            <div class="exit-btn">x</div>
         </div>
        <form class='project-form'>
          <input type="text" placeholder="Project Name" class="project-input">
          <button type="submit" class="project-btn">+</button>
        </form>
        <ul class='projects-list'>
           <li class ="project-element">happy<i class="fa-solid fa-trash-can"></i></li>
        </ul>
      </div>
      <main class= 'todo-section'>
        <div class="tasks-header">
          <h1 class='project-name-header'>Tasks</h1>
        </div>
        <div class='task'>
          <h2 class='task-name'>joes crap shack</h2>
          <div class="description">Culpa proident adipisicing id nulla nisi laboris ex in Lorem sunt duis officia eiusmod.</div>
        </div>
     </main>
       <div class='modal modal-hide'>
          <form class='modal-form'>
            <div class='form-header-container'>
              <h1 class="modal-form-header">New Todo</h1>
              <span class="modal-exit-btn">x</span>
            </div>
            <div class='name-date-inputs-container'>
              <div class='name-input-container'>
                <label for="name-field">Todo Name</label>
                <input type='text' id='name-field' placeholder="Todo Name" name="todo_name">
              </div>
              <div class='date-input-container'>
                <label for="date-field">Due Date</label>
                <input type='date' id="date-field" placeholder="mm/dd/yyyy">
              </div>
            </div>
            <div class='todo-description-container'>
              <label for='todo-description'>Description</label>
              <textarea id="todo-description" rows="5" cols="10"></textarea>            </div>
            <button type="submit" class="create-task-btn">Add Todo</button>
          </form>
        </div>

      <footer>
        
      </footer>
       <div class="add-task">
          +
        </div>

    </div> 
  </body>
</html>
